name: GitOps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§° Checkout app code
        uses: actions/checkout@v4

      - name: ðŸ³ Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ðŸ—ï¸ Build Docker image
        run: |
          TAG=$(date +%s)
          echo "TAG=$TAG" >> $GITHUB_ENV
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-gitops-app:$TAG .

      - name: ðŸš€ Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-gitops-app:${{ env.TAG }}

      - name: ðŸ§© Clone GitOps Config Repo
        run: |
          git clone https://${{ secrets.CONFIG_REPO_PAT }}@${{ secrets.CONFIG_REPO#https:// }} gitops-config
          cd gitops-config
          sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-gitops-app:${{ env.TAG }}|" deployment.yaml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "Update image tag to ${{ env.TAG }}"
          git push origin main

      - name: âœ… Done
        run: echo "CI complete! ArgoCD will auto-sync soon."
