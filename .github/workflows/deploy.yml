name: GitOps CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your app code
      - name: üß∞ Checkout app code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login to DockerHub
      - name: üê≥ Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 3Ô∏è‚É£ Build Docker image with unique tag
      - name: üèóÔ∏è Build Docker image
        run: |
          TAG=$(date +%s)
          echo "TAG=$TAG" >> $GITHUB_ENV
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-gitops-app:$TAG .

      # 4Ô∏è‚É£ Push Docker image
      - name: üöÄ Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-gitops-app:${{ env.TAG }}

      # 5Ô∏è‚É£ Update GitOps Config Repo
      - name: üß© Clone & Update GitOps Config Repo
        run: |
          git clone https://pappukrs:${{ secrets.CONFIG_REPO_PAT }}@github.com/pappukrs/gitops-config-repo.git gitops-config
          cd gitops-config
          # Update the deployment image with new tag
          sed -i'' -e "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-gitops-app:${{ env.TAG }}|" deployment.yaml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "Update image tag to ${{ env.TAG }}"
          # Push using PAT for authentication
          git push https://pappukrs:${{ secrets.CONFIG_REPO_PAT }}@github.com/pappukrs/gitops-config-repo.git master

      # 6Ô∏è‚É£ Finish
      - name: ‚úÖ Done
        run: echo "CI complete! ArgoCD will auto-sync soon."
